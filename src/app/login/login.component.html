<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                Login Here!<hr>
                <h6>Enter Your Email And Password</h6>
            </div>
            
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label class="form-control-label">Email Address</label>
                            <input formControlName="email" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Password</label>
                            <input formControlName="password" type="password" class="form-control" i>
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                                <button type="submit" class="btn btn-outline-primary" style="margin-bottom: 30px;">Login</button>
                            </div>
                        </div>
                    </form>
                    <div>  
                    </div>
                    <a style="color:white; margin-top:10px" routerLink="/signup" >New user? Click To Signup!!</a>
                </div>
            </div>
            <!-- <div class="col-lg-3 col-md-2"></div> -->
        </div>
    </div>
</div>
