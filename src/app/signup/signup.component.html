<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                Sign-Up<hr>
                
                <h6>Registration</h6>
            </div>
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="form-group">
                            <label class="form-control-label">Full Name</label>
                            <input formControlName="fullname" type="text" class="form-control">
                            <!-- <div *ngIf="fullName.invalid && fullName.touched"> -->
                            <!-- </div> -->
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Mobile Number</label>
                            <input formControlName="mobile" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Email</label>
                            <input formControlName="email" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Password</label>
                            <input formControlName="password" type="password" class="form-control" i>
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                                <button type="submit" class="btn btn-outline-primary" style="margin-bottom: 30px">Sign up</button>
                            </div>
                        </div>
                    </form>
                    <div>
                    </div>
                </div>
                <a style="color:white; margin-top:10px" routerLink="/login" >Already Registered? Click to Login</a>
            </div>
        </div>
    </div>
</div>



<link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css' rel='stylesheet'
    type='text/css'>

    type='text/css'>
